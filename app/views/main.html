<div class="container">

  <!-- File input -->
  <h2>Enter CSV-file for parsing:</h2>
  <input type="file" id="file" name="file"/>
  <button ng-click="parseFile()">
    Parse file
  </button>
  <button ng-click="refreshEmployees()">
    <span class="glyphicon glyphicon-refresh"></span>
  </button>

  <h3>List of employees</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Person ID</th>
        <th>Person name</th>
        <th>Monthly wage</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees | orderBy:'employeeNumber'">
        <td>{{ employee.employeeNumber }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.getMonthlyWage() | currency : "$" : 2 }}</td>
      </tr>
    </tbody>
  </table>
  <br></br>

</div>
