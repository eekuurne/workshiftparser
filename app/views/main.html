<div class="container">

  <!-- File input -->
  <h2>Enter CSV-file for parsing:</h2>
  <input type="file" id="file" name="file"/>
  <button ng-click="parseFile()">
    Parse file
  </button>
  <button ng-click="refreshEmployees()">
    <span class="glyphicon glyphicon-refresh"></span>
  </button>

  {{ errorMessage }}

  <h3>List of employees</h3>
  <input type="text" placeholder="Filter by name" ng-model="employeeFilter.name"/>
  <table class="table">
    <thead>
      <tr>
        <th>Person ID</th>
        <th>Person name</th>
        <th>Monthly wage</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees | filter: employeeFilter | orderBy:'employeeNumber'">
        <td>{{ employee.employeeNumber }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.getMonthlyWage() | currency : "$" : 2 }}</td>
      </tr>
    </tbody>
  </table>
  <br></br>

</div>
